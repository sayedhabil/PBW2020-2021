<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript : Menampilkan Tanggal Dengan Javascript</title>
<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" media="print" onload="this.media='all'">
</head>
<body data-rsssl=1>
	<h1>Menampilkan Tanggal Dengan Javascript</h1>

	<!-- id hasil -->
	<div id="hasil"></div>

	<script>
		var tanggal = new Date();

		document.getElementById("hasil").innerHTML = tanggal;
	</script>
</body>
</html>
