<!DOCTYPE html>
<html>
	<head>
		<title>Belajar Javascript : Operator Aritmatika Pada Javascript</title>
	<link rel="dns-prefetch" href="//fonts.googleapis.com" />
<link rel="dns-prefetch" href="//fonts.gstatic.com" />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans:400,500,600,700&display=swap" media="print" onload="this.media='all'">
</head>
	<body data-rsssl=1>
		<h1>Belajar Javascript <br/> Operator Aritmatika Pada Javascript</h1>

		<div id="penjumlahan"></div>
		<div id="pengurangan"></div>
		<div id="perkalian"></div>
		<div id="pembagian"></div>
		<div id="modulus"></div>		


		<script>
			var bilangan1 = 6;
			var bilangan2 = 2;

			var penjumlahan = bilangan1 + bilangan2;
			var pengurangan = bilangan1 - bilangan2;
			var perkalian = bilangan1 * bilangan2;
			var pembagian = bilangan1 / bilangan2;
			var modulus = bilangan1 % bilangan2;

			document.getElementById("penjumlahan").innerHTML = '6 + 2 = ' + penjumlahan;
			document.getElementById("pengurangan").innerHTML = '6 - 2 = ' + pengurangan;
			document.getElementById("perkalian").innerHTML = '6 * 2 = ' + perkalian;
			document.getElementById("pembagian").innerHTML = '6 / 2 = ' + pembagian;
			document.getElementById("modulus").innerHTML = '6 % 2 = ' + modulus;

		</script>
	</body>
</html>
